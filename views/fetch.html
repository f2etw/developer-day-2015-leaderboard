
<md-card ng-repeat="group in groups">
  <div class="info-wrapper">
    <div class="title-wrapper">
      <h2>{{groupName}}</h2>
    </div>
  </div>
  <md-card-content fetch-data="{{group}}">
    <div class="progress">
      {{progress}}%
      <md-progress-circular md-mode="determinate" value="{{progress}}"></md-progress-circular>
      <md-button class="md-raised md-primary" ng-click="refreshPage()">更新資料</md-button>
    </div>
    <md-divider></md-divider>

    
    <p ng-cloak>你有 {{userPosts.length}} 篇貼文</p>
    <p>你的貼文共得到 {{total_count}} 個讚</p>
    <p>你回應了 {{userComments.length}} 個評論</p>
<!--     <div ng-repeat="feed in userPosts">
      <p>{{feed.message}} - {{feed.created_time}}</p>
    </div> -->
  </md-card-content>
</md-card>
<md-card>
  <img class="banner" src="img/banner.jpg" alt="開發者忘年會">
  <md-card-content>
    <div class="data-wrapper">
      <a href="" class="avatar">
        <span class="rwd-square">
          <span class="note">{{totalPosts.length}}</span>
          <md-button class="md-fab large md-primary" aria-label="Total Posts">
            <i class="fa fa-file-text fa-2x"></i>
          </md-button>
        </span>
      </a>
      <a href="" class="avatar">
        <span class="rwd-square">
          <span class="note">{{totalLikeCount}}</span>
          <md-button class="md-fab large md-accent" aria-label="Total Likes">
            <i class="fa fa-thumbs-up fa-2x"></i>
          </md-button>
        </span>
      </a>
      <a href="" class="avatar">
        <span class="rwd-square">
          <span class="note">{{totalComments.length}}</span>
          <md-button class="md-fab large md-primary" aria-label="Total Posts">
            <i class="fa fa-comments fa-2x"></i>
          </md-button>
        </span>
      </a>
      <a href="" class="avatar">
        <span class="rwd-square">
          <md-button class="md-fab large md-warn" aria-label="Total Likes">
            <span class="fa-2x">報到</span>
          </md-button>
        </span>
      </a>
    </div>
  </md-card-content>
</md-card>
